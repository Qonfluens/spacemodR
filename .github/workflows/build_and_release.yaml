name: Build and Archive

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-archive:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - uses: actions/checkout@v4

      # 2. Installer R (dernière version stable)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # 3. Installer les dépendances systèmes (GDAL, PROJ, etc.) automatiquement
      # C'est l'étape magique pour les packages spatiaux
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # 4. Construire le package (.tar.gz)
      - name: Build package
        run: |
          R CMD build .
        shell: bash

      # 5. Vérifier le package (Optionnel mais recommandé pour être sûr qu'il marche)
      - name: Check package
        uses: r-lib/actions/check-r-package@v2

      # 6. Sauvegarder l'archive (Artifact)
      - name: Upload package archive
        uses: actions/upload-artifact@v4
        with:
          name: spacemodR-archive
          path: spacemodR_*.tar.gz
          if-no-files-found: error
